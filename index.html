<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card" style="width: 18rem;">
                <img src="" id="dog">
                <button type="button" class="btn btn-info">Random Dog Button</button>
            </div>
        </div>
        

    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <div class="user-interface">
                <input type="text" id="location" placeholder="Type City Here!">
                <button type="submit" id="city-button">Submit</button>
            </div>
            <div class="forecast">
                <table>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wensday</th>
                    </tr>
                    <!-- insert for loop here -->
                    <tr>
                        <td id="temp1"></td>
                        <td id="temp2"></td>
                        <td id="temp3"></td>
                    </tr>
                    <tr>
                        <td id="wind1"></td>
                        <td id="wind2"></td>
                        <td id="wind3"></td>
                    </tr>
                    <tr>
                        <td id="desc1"></td>
                        <td id="desc2"></td>
                        <td id="desc3"></td>
                    </tr>
                </table>
            </div>
            
        </div>
        
    </div>
    <!-- Jokes Generator API -->
    <div class="jokes-api">
        <div class="joke-container">
            <h1>Chuck Norris Jokes</h1>
            <div class="chuck-but">
                <button type="submit" id="random-joke">Get a Random Joke</button>
                <div class="joke-output">
                    <p id="rando-joke"></p>
                </div>
                
            </div>
        </div>
    <!-- <div class="poke">
        <div class="poke-search">
            <input type="text" id="poke-info" placeholder="Enter Pokemon Name">
            <button type="submit" class="search-button">Search</button>
        </div>
        <div class="poke-result">
            <p id="info"></p>
        </div>
    </div> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
